services:
  client:
    build:
      context: ./client   
      dockerfile: Dockerfile
    ports:
      - "3000:80"  
    depends_on:
      - server   
    volumes:
      - ./client:/app
    restart: unless-stopped

  server:
    build:
      context: ./server  
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    depends_on:
      - redis   
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
